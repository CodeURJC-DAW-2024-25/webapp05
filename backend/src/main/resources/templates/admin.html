{{>header}} <!-- Incluimos el header -->
{{>navbar}} <!-- Incluimos el navbar -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Contenedor principal -->
<div class="container d-flex justify-content-center align-items-start flex-wrap mt-4">
  <!-- Perfil del administrador -->
  <div class="form-container-plans3">
    <p class="title text-center">Admin Profile</p>
    <div class="form">
      <input type="text" class="input" value="{{admin.name}}" readonly />
      <input type="email" class="input" value="{{admin.email}}" readonly />
    </div>
  </div>

  <!-- SecciÃ³n de notificaciones -->
  <div class="container-admin">
    <div class="card-body2">
      <h5 class="card-title">Notifications: X</h5>
      <div class="d-flex justify-content-center gap-3">
        <a href="#" class="btn-load">See Notifications</a>
      </div>
    </div>
  </div>

  <div class="container-chart mt-4">
    <h5 class="text-center">Reported vs. Non-Reported Comments</h5>
    <canvas id="reportGraphicChart"
        data-reported="{{reportedCount}}"
        data-not-reported="{{notReportedCount}}">
    </canvas>
  </div>

{{>footer}}
