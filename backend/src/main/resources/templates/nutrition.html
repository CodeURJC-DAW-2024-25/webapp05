{{>header}}  <!-- Incluimos el header -->
{{>navbar}}  <!-- Incluimos el navbar -->

    <!-- Nutrition Plans Section -->
    <section class="container py-5">
      <h2 class="text-center mb-4">Nutrition Plans</h2>
      <div id="resultsContainer" class="row">
          {{#nutritions}}
          <div class="col-12 col-md-4 mb-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <div id="training/nutrition-picture-container">
                  <img src="{{image}}" alt= {{name}} class="nutrition" id="nutritionImage">
                </div>
                <h5 class="card-title">{{name}}</h5>
                  <p>Meals:</p>
                  <p>{{description}}</p>
                <a href="/nutritions/{{id}}" class="btn btn-service">Look for {{name}} details!</a>
              </div>
            </div>
          </div>
          {{/nutritions}}
      </div>
        <!-- Bot칩n para cargar m치s y bot칩n de a침adir dieta -->
        <div class="text-center">
            <button id="loadMore" class="btn-load">More Results</button>
            <a id ="newDiet" href="/nutritions/newDiet" class="btn-load">Add Diet</a>
            <!-- <button id="addDiet" class="btn-load">Add Diet</button> -->
        </div>
            
    </section>
    <!-- Fin Training Plans Section -->
