    <!-- Formulario de Rutina -->
    <div class="container mt-5">
      <h2 class="text-center">Create New Training Routine </h2>
      <form id="routineForm" ><!-- name="createForm" action="/routines/createRoutine?userId={{userId}}" method="post" onsubmit="return validateForm()"> -->
        <div class="mb-3">
          <label for="routineName" class="form-label">Routine Name:</label>
          <input type="text" class="form-control" id="routineName" name="name" required placeholder="Write the name of new routine" />
        </div>
        <div class="mb-3">
          <label for="intensity" class="form-label">Intensity:</label>
          <select class="form-select" id="intensity" name="intensity" required>
            <option value="50%">50%</option>
            <option value="60%">60%</option>
            <option value="70%">70%</option>
            <option value="80%">80%</option>
            <option value="90%">90%</option>
            <option value="100%">100%</option>
          </select>
        </div>
        <div class="mb-3">
            <label for="routineDuration" class="form-label">Routine Duration:</label>
            <input type="int" class="form-control" id="routineDuration" name="duration" required placeholder="Write the duration of new routine" />
        </div>
        <div class="mb-3">
          <label for="goal" class="form-label">Training Goal:</label>
          <select class="form-select" id="goal" name="goal" required>
            <option value="increase_weight">Increase Weight</option>
            <option value="increase_volume">Increase Volume</option>
            <option value="lose_weight">Lose Weight</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="exercises" class="form-label"
            >Exercises (list them here):</label
          >
          <textarea  name= "description" class="form-control"  id="exercises"  rows="4"  placeholder="E.g., Squats, Bench Press, Deadlifts..."  required></textarea>
        </div>

        <div class="mb-3">
          <button
            class="btn-load w-100"
            onclick="window.location.href='newComment.html'"
          >
            Add Comment
          </button>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn-load">Save Routine</button>
          <button
            class="btn-load"
            onclick="window.location.href='training.html'"
          >
            Return
          </button>
        </div>
      </form>
    </div>
    <!-- Fin Formulario de Rutina -->

{{>footer}} <!-- Incluimos el footer -->
