{{>header}}  <!-- Incluimos el header -->

    <!-- Vista de Rutina -->
    <div class="container mt-5">
      <h2 class="text-center">Routine Details</h2>

      <div class="mb-3">
        <label class="form-label fw-bold">Routine Name:</label>
        <input
          type="text"
          class="form-control"
          id="routineName"
          required
          placeholder="Aquí debería ir con el JS en base a la opción seleccionada por el usuario"
        />
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Routine Intensity:</label>
        <p class="form-control">70%</p>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Routine Goal:</label>
        <p class="form-control">Maintain Weight</p>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Routine of the Day:</label>
        <textarea class="form-control" rows="4" readonly>
                Press de banca – 4x8-10
                Press inclinado con mancuernas – 4x10
                Fondos en paralelas – 3x10
                Cruces en polea – 4x12
            </textarea
        >
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Comments:</label>
        <button
          class="btn-load w-100"
          onclick="window.location.href='newComment.html'"
        >
          Add Comment
        </button>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button class="btn-load">Suscribe</button>
        <button class="btn-load" onclick="window.location.href='comments.html'">
          View Comments
        </button>
        <button class="btn-load">Edit</button>
        <button class="btn-load">Delete</button>
        <button class="btn-load" onclick="window.location.href='training.html'">
          Return
        </button>
      </div>
    </div>
    <!-- Fin Vista de Rutina -->

{{>footer}} <!-- Incluimos el footer -->
