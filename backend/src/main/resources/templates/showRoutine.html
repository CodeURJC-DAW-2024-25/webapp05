{{>header}}  <!-- Incluimos el header -->
{{>navbar}}  <!-- Incluimos el navbar -->

    <!-- Vista de Rutina -->
    <div class="container mt-5">
      <h2 class="text-center">Routine Details of routine {{training.id}} </h2>

      <div class="mb-3">
        <label class="form-label fw-bold">Routine Name </label>
          <p class="form-control">{{training.name}}</p>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Routine Intensity:</label>
        <p class="form-control">{{training.intensity}}</p>
      </div>
      <div class="mb-3">
            <label class="form-label fw-bold">Routine Duration:</label>
            <p class="form-control">{{training.duration}}</p>
      </div>
      <div class="mb-3">
        <label class="form-label fw-bold">Routine Goal:</label>
        <p class="form-control">{{training.goal}}</p>
      </div>

      <div class="mb-3">
        <label class="form-label fw-bold">Routine exercises:</label>
        <textarea class="form-control" rows="4" readonly>
            {{training.description}}
            </textarea
        >
      </div>

      <div class="mb-3">
        <button
          class="btn-load w-100"
          onclick="window.location.href='newComment.html'"
        >
          Add Comment
        </button>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button class="btn-load">Suscribe</button>
        <button class="btn-load" onclick="window.location.href='comments.html'">
          View Comments
        </button>
        <button class="btn-load">Edit</button>
        <button class="btn-load">Delete</button>
        <button class="btn-load" onclick="window.location.href='training.html'">
          Return
        </button>
      </div>
    </div>
    <!-- Fin Vista de Rutina -->

{{>footer}} <!-- Incluimos el footer -->
