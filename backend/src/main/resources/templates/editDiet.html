{{>header}} <!-- Incluimos el header -->
{{>navbar}} <!-- Incluimos el navbar -->

<!-- Vista de Nutricion -->
<div class="container mt-5">
    <h2 class="text-center">Edit nutrition {{nutrition.id}} </h2>

    <form name="editForm" method="post" onsubmit="return true/*validateEditDietForm()*/" method="post" action="/nutritions/editDiet/{{nutrition.id}}">
        <input type="hidden" name="_csrf" value="{{token}}"/>
    <div class="mb-3">
        <label class="form-label fw-bold">Nutrition Name </label>
        <input id="nutritionName" name="name" type="text" class="form-control" value="{{nutrition.name}}" placeholder="{{nutrition.name}}">
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nutrition Calories:</label>
        <input id="nutritionCalories" name="calories" type="int" class="form-control" value="{{nutrition.calories}}">
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nutrition Goal:</label>
        <select class="form-select" id="goal" name="goal">
            <option value="Maintain_weight" {% if nutrition.goal =="Maintain_weight" %}selected{% endif %}>Maintain Weight</option>
            <option value="Increase_weight" {% if nutrition.goal =="Increase_weight" %}selected{% endif %}>Increase Weight</option>
            <option value="Lose_weight" {% if nutrition.goal =="Lose_weight" %}selected{% endif %}>Lose Weight</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label fw-bold">Nutrition meals:</label>
        <textarea name ="description" class="form-control" rows="4">
            {{nutrition.description}}
        </textarea>
    </div>

    <div class="mb-3">
        <button class="btn-load w-100"
                onclick="window.location.href='newComment.html'">
            Add Comment
        </button>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <button class="btn-load" type="submit">Save</button>
        <a href="/nutritions/{{nutrition.id}}" class="btn-load">Cancel</a>
    </div>
    </form>
</div>
<!-- Fin Vista de Nutricion -->


{{>footer}} <!-- Incluimos el footer -->
