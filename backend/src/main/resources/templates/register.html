{{>header}}  <!-- Incluimos el header -->
{{>navbar}}  <!-- Incluimos el navbar -->

    <!-- Register -->
    <div class="container-account">
      <img src="/images/gym7.jpg" class="fondo-login" />
      <div class="form-container">
        <p class="title">Welcome to AlphaGym</p>
        <form class="form" action="/user/new" method="post" enctype="multipart/form-data">

          <div class="profile-picture">
            <img src="images/profile-picture-default.jpg" alt="Foto de perfil">
          </div>

          <input type="file" name="image" placeholder="Foto" accept=".jpg, .jpeg, .png">
          <input type="text" name="name" placeholder="Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="hidden" name="_csrf" value="{{token}}"/>
          <a href="#" class="btn-load" name="register">Submit</a>
        </form>
      </div>
    </div>

{{>footer}} <!-- Incluimos el footer -->
