<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/fichero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!---Inicio header-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">AlphaGym</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="nutrition.html">Nutrition</a></li>
                        <li class="nav-item"><a class="nav-link" href="training.html">Training</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!---Fin header-->

    <!-- Vista de Rutina -->
    <div class="container mt-5">
        <h2 class="text-center">Routine Details</h2>

        <div class="mb-3">
            <label class="form-label fw-bold">Routine Name:</label>
            <input type="text" class="form-control" id="routineName" required
                placeholder="Aquí debería ir con el JS en base a la opción seleccionada por el usuario">
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Routine Intensity:</label>
            <p class="form-control">70%</p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Routine Goal:</label>
            <p class="form-control">Maintain Weight</p>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Routine of the Day:</label>
            <textarea class="form-control" rows="4" readonly>
                Press de banca – 4x8-10
                Press inclinado con mancuernas – 4x10
                Fondos en paralelas – 3x10
                Cruces en polea – 4x12
            </textarea>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Comments:</label>
            <button class="btn-load-more w-100">Add Comment</button>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button class="btn-load-more">View Comments</button>
            <button class="btn-load-more" onclick="window.location.href='training.html'">Return</button>
        </div>
    </div>
    <!-- Fin Vista de Rutina -->

    <!---Inicio footer-->
    <footer class="bg-dark text-white text-center py-5">
        <div class="container px-5">
            <div class="text-white-50 small">

            </div>
        </div>
    </footer>
    <!---Fin footer-->
</body>

</html>
