<section class="container py-5" id="ajaxCards">
  <h2 class="text-center mb-4">Training Plans</h2>
  <div id="resultsContainer" class="row">
    <div class="col-12 col-md-4 mb-4" *ngFor="let training of trainings">
      <div class="card shadow-sm">
        <img [src]="'/api/trainings/'+training.id+'/image'" class="card-img-top" [alt]="training.name" />
        <div class="card-body">
          <h5 class="card-title">{{ training.name }}</h5>
          <p class="description">{{ training.description }}</p>
        </div>
        <button class="btn btn-service goToShowRoutine" (click)="goToRoutine(training.id)">
          Go to {{ training.name }}!
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center gap-3">
    <button id="loadMore" class="btn-load" (click)="loadMoreTrainings()">
      More Routines
    </button>
    <a *ngIf="logged" id="newRoutine" class="btn-load" [routerLink]="['/training/new/0']">
      New Routine
    </a>
  </div>
</section>
