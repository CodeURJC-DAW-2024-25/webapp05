    <script src="assets/js/fichero.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!---Inicio header-->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">AlphaGym</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="nutrition.html">Nutrition</a></li>
                        <li class="nav-item"><a class="nav-link" href="training.html">Training</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!---Fin header-->

    <!-- Formulario de Rutina -->
    <div class="container mt-5">
        <h2 class="text-center">Create New Training Routine</h2>
        <form id="routineForm">
            <div class="mb-3">
                <label for="routineName" class="form-label">Routine Name:</label>
                <input type="text" class="form-control" id="routineName" required>
            </div>
            <div class="mb-3">
                <label for="intensity" class="form-label">Intensity:</label>
                <select class="form-select" id="intensity" required>
                    <option value="50%">50%</option>
                    <option value="60%">60%</option>
                    <option value="70%">70%</option>
                    <option value="80%">80%</option>
                    <option value="90%">90%</option>
                    <option value="100%">100%</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="goal" class="form-label">Training Goal:</label>
                <select class="form-select" id="goal" required>
                    <option value="increase_weight">Increase Weight</option>
                    <option value="increase_volume">Increase Volume</option>
                    <option value="lose_weight">Lose Weight</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exercises" class="form-label">Exercises (list them here):</label>
                <textarea class="form-control" id="exercises" rows="4"
                    placeholder="E.g., Squats, Bench Press, Deadlifts..." required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Comments:</label>
                <button class="btn-load-more w-100">Add Comment</button>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn-load-more">Save Routine</button>
                <button class="btn-load-more" onclick="window.location.href='training.html'">Return</button>
            </div>

        </form>
    </div>
    <!-- Fin Formulario de Rutina -->

    <footer class="bg-dark text-white text-center py-5">

</body>

</html>
